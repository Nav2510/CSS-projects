<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- registration form -->
        <div class="registration-form-container">
            <div class="form-header">
                Registration Form
            </div>
            <form name="registration-form">
                <div class="registration-form">
                    <div class="row">
                        <div class="input-wrapper">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname">
                        </div>
                        <div class="input-wrapper">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-wrapper">
                            <label for="emailid">Email ID</label>
                            <input type="email" name="emailid">
                        </div>
                        <div class="input-wrapper">
                            <label for="userid">Your User ID</label>
                            <input type="text" name="userid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-wrapper">
                            <label for="country">Country</label>
                            <select name="country">
                                <option value="country1">Country1</option>
                                <option value="country2">Country2</option>
                                <option value="country3">Country3</option>
                                <option value="country4">Country4</option>
                            </select>
                        </div>
                        <div class="input-wrapper row">
                            <div class="state-input-wrapper">
                                <label for="state">State</label>
                                <select name="state">
                                    <option value="state1">State1</option>
                                    <option value="state2">State2</option>
                                    <option value="state3">State3</option>
                                </select>
                            </div>
                            <div class="state-input-wrapper">
                                <label for="city">City</label>
                                <select name="city">
                                    <option value="city2">City2</option>
                                    <option value="city1">City1</option>
                                    <option value="city3">City3</option>
                                </select>
                            </div>
                        </div>            
                    </div>
                    <div class="row">
                        <div class="input-wrapper">
                            <label for="mobilenumber">Mobile Number</label>
                            <input type="email" name="mobilenumber">
                        </div>
                        <div class="input-wrapper">
                            <label for="referencecode">Reference Code</label>
                            <input type="text" name="referencecode">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- registration form end here-->
    </div>
</body>
</html>
